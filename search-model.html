<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Stream Vista</title>
    <link rel="stylesheet" href="search-model.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="search-box">
        <i class="fa-solid fa-magnifying-glass" style="color: #000000;" id="search-icon"></i>
        <input type="text" placeholder="Search for movies and TV Shows.." class="search-bar" id="search-bar">
    </div>

    <div class="result">
        <div class="movie-title">MOVIES</div>
        <div id="movie-result">

        </div>
        <div id="tv-title">TV Shows</div>
        <div id="tv-result">

        </div>
    </div>

    <script src="search-model.js"></script>
</body>
</html>
